<body>
    <div class="home fade-in-box">
        <div id="weather">
            <h2></h2>
        </div>
        <h2 id="clock"></h2>
        <div id="logo"></div>
        <div id="links">
            <button class="link-bnt" role="button" onclick="location.href='https://open.kakao.com/o/sp9xdkXe'">
                <img class="link-img" src="./img/kakao.png">
            </button>
            <button class="link-bnt" role="button" onclick="location.href='https://www.notion.so/93-150-5-33-h-82236441df2545f9b5328ed1aedc44d1?pvs=4'">

            <button class="link-bnt" role="button" onclick="location.href='https://instagram.com/no.brain_study?igshid=YmMyMTA2M2Y='">

            </button>
            <button class="rbg link-bnt" role="button">✨</button>
        </div>
    </div>
    <div class="center fade-in-box">
        <form id="login-form" class="hidden">
            <div class="inputbox">
                <input type="text" maxlength="9" required></input>
                <span>Nickname</span>
            </div>
        </form>
        <h2 class="greetingStar hidden"></h2>
        <h2 class="greeting hidden"></h2>
        <div id="quote">
            <h2 id="quote-content"></h2>
            <h2 id="quote-name"></h2>
        </div>
    </div>
    <div class="right fade-in-box">
        <form id="to-do-form">
            <input id="to-do-input" type="text" placeholder="Write a To Do & Press Enter"/></input>
        </form>
        <div class="to-do-list"></div>
    </div>
    <div class="menu">
        <i class="reset fa-solid fa-repeat"></i>
        <div class="homeBtn">▲</div>
        <div class="helloBtn">◆</div>
        <div class="toDoListBtn">▼</div>
    </div>
